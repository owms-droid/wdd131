<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="WDD 131 - Dynamic Web Fundamentals, René Marves, place assignment">
  <meta name="author" content="René Marves">
  <title>Country Page - Peru</title>
  <link  rel="stylesheet" type="text/css" href="styles/place.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" crossorigin="" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200..800;1,200..800&display=swap">
  <script defer src="scripts/getdates.js"></script>
  <script defer src="scripts/place.js"></script>
</head>
<body>
  <header>
    <h1>Peru</h1>
  </header>
  <main>
    <picture class="hero">
      <source srcset="images/machupicchu.jpg" media="(min-width: 1090px)">
      <source srcset="images/lima-city.jpg" media="(min-width: 630px)">
      <img src="images/cusco-peru.jpg" alt="people from peru">
    </picture>
    <div class="info_card data">
      <div class="card_header">
        <h2>Data</h2>
      </div>
      <div class="item">
        <div class="label">Area:</div>
        <div class="value">1 285 215 sq km</div>
      </div>
      <div class="item">
        <div class="label">Population:</div>
        <div class="value">34,068,259 hab </div>
      </div>
      <div class="item">
        <div class="label">Capital:</div>
        <div class="value">Lima</div>
      </div>
      <div class="item">
        <div class="label">Languages:</div>
        <div class="value">Spanish, Quechua, Aimara</div>
      </div>
      <div class="item">
        <div class="label">Currency:</div>
        <div class="value">Nuevo Sol</div>
      </div>
      <div class="item">
        <div class="label">Time Zone:</div>
        <div class="value">UTC-5</div>
      </div>
      <div class="item">
        <div class="label">Calling Code:</div>
        <div class="value">+51</div>
      </div>
      <div class="item">
        <div class="label">Internet TLD:</div>
        <div class="value">.pe</div>
      </div>
    </div>
    <div class="info_card weather">
      <div class="card_header">
        <h2>Weather</h2>
        <div class="weather_icon">
          <img src="images/weather_clouds_sun_sunny_icon.svg" alt="weather icon" width="80">
        </div>
      </div>
      <div class="item">
        <div class="label">Temperature:</div>
        <div class="value" id="temp_value"></div>
      </div>
      <div class="item">
        <div class="label">Conditions:</div>
        <div class="value" id="conditions_value"></div>
      </div>
      <div class="item">
        <div class="label">Wind:</div>
        <div class="value" id="wind_value"></div>
      </div>
      <div class="item">
        <div class="label">Wind Chill:</div>
        <div class="value" id="wind_chill_value"></div>
      </div>
    </div>
  </main>
  <footer>
    <p>Oliver Modesto, Peru</p>
    <p class="lastModified"><span id="lastModified"></span></p>
  </footer>
</body>
</html>
